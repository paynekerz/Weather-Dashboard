<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="assets\style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        
    </head>

    <header id="header" class="text-center container-fluid bg-primary text-light">
        <div>
            <h2>Weather Dashboard</h2>
        </div>

    </header>

    <body>
        <div class= "row">
            <section id="" class= "col-2">
            <!-- search bar div -->
                <div>
                    <h3>Search for a City:</h3>
                    <input id="search-bar" type="search" class="border" placeholder="City">
                    <button id="search-btn" class="btn btn-outline-primary" type="submit">Search</button>
                </div>
                <!-- div for prior search results -->
                <div>
                    <ul id="prior-search">
                    </ul>
                </div>
            </section>

            <section class= "col">
                <!-- div for the city -->
                <div id ="citys-weather"> 
                </div>
                <!-- div for the 5 day forcast -->
                <div>
                    <section id ="five-day" class="row">
                    </section>
                </div>
            </section>

        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

        <script src="assets\script.js"></script>
    </body>

</html>
